#\u8FD9\u91CC\u9700\u8981\u6CE8\u610F\uFF0Cyml\u914D\u7F6E\u6587\u4EF6\u662F\u7684\u503C\u5C5E\u6027\u524D\u9762\u5FC5\u987B\u6709\u4E00\u4E2A\u7A7A\u683C\uFF0C
#\u5982\u679C\u6CA1\u6709\u7A7A\u683C\uFF0CSpring\u7684\u89E3\u6790\u5668\u4F1A\u5FFD\u7565\u6B64\u914D\u7F6E\u9879\u3002
#\u9ED8\u8BA4spring boot \u4F7F\u7528 org.apache.tomcat.jdbc.pool.DataSource
#\u5982\u679C\u60F3\u6539\u53D8\u6570\u636E\u6E90\u53EF\u4EE5\u5728\u6B64\u52A0\u4E0A spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#pom.xml\u6587\u4EF6\u4E2D\u5F15\u5165\u76F8\u5E94\u7684\u6570\u636E\u6E90\u5373\u53EF
# SPRING PROFILES \u6FC0\u6D3Bprofile
spring.profiles.active=dev

# \u589E\u52A0spring boot \u96C6\u6210mybatis
#spring.datasource.schema=classpath:import.sql
mybatis.config-location=classpath:mybatis-config.xml

#\u589E\u52A0log4j\u65E5\u5FD7\u6587\u4EF6 spring boot 1.5\u540E\u53EF\u4EE5\u52A8\u6001\u63A7\u5236\u65E5\u5FD7\u7EA7\u522B
logging.config=classpath:log4j.properties
#\u5173\u95ED\u5B89\u5168\u8BA4\u8BC1\u6821\u9A8C\uFF0C\u4E0D\u7136controller\u8BBF\u95EE\u9650\u5236
management.security.enabled=false

